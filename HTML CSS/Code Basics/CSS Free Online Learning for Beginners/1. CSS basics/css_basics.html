<!-- 1. Скопируйте код в редактор. Попробуйте подставлять различные значения, чтобы увидеть, как работает редактор. Тесты ожидают полную копию кода ниже. -->

<p style="font-size: 25px;">Первое изменение стиля с помощью CSS</p>

<!-- 2. Добавьте в редактор тег <p></p> и, используя атрибут style, установите размер шрифта в 12 пикселей. -->

<p style="font-size: 12px;">text size 12 pixels</p>

<!-- 3. Добавьте в редактор тег <div></div> и, используя атрибуты, установите размер шрифта в 20 пикселей. Внутри тега <div> вложите параграф с размером шрифта 10 пикселей -->

<div style="font-size: 20px;">
    text size 20px
    <p style="font-size: 10px;">text size 10px</p>
</div>

<!-- 4. Добавьте в редактор параграф и, используя тег style, установите размер шрифта в 10 пикселей. -->

<style>
  p {
    font-size: 10px;
  }
</style>

<p>text</p>

<!-- 5. Добавьте в редактор заголовок первого уровня и установите размер шрифта в 20 пикселей. Стили запишите в теге <style>. -->

<style>
  h1 {
    font-size: 20px;
  }
</style>

<h1>first level header</h1>

<!-- 6. В редакторе добавьте параграф с классом news и укажите для него цвет текста #553333. Стили подключите с помощью тега <style>. -->

<style>
  .news {
    color: #553333;
  }
</style>

<p class="news">text</p>

<!-- 7. В редакторе создайте параграф с идентификатором red и классом bold. Установите следующие свойства:
        - Для идентификатора red установите красный цвет текста
        - Для класса bold установите жирное начертание текста -->

<style>
  #red {
    color: red;
  }

  .bold {
    font-weight: bold;
  }
</style>

<p id="red" class="bold">text</p>

<!-- 8. Добавьте в редактор p с классом cascade и установите следующие правила:
        - Для класса cascade установите размер шрифта 25 пикселей
        - Для тега p установите внутренний отступ в 15 пикселей со всех сторон. Это можно сделать с помощью правила padding: 15px;
        Обратите внимание, как стили применятся одновременно. Стили запишите в теге <style> -->

<style>
    .cascade {
        font-size: 25px;
    }

    p {
      padding: 15px;
    }
</style>

<p class="cascade">text</p>

<!-- 9. Добавьте в редактор параграф с классом border и id no-border. Установите следующие правила:
        - Для класса border установите сплошную рамку любого цвета толщиной 1px. Это можно сделать так: border: 1px solid #000;
        - Для id no-border отмените рамку. Используйте значение none у правила border-style
        Первым укажите стили для селектора .border, вторым селектор #no-border. Стили запишите в теге <style> -->

<style>
    .border {
        border: 1px solid green;
    }

    #no-border {
        border-style: none;
    }
</style>

<p class="border" id="no-border">text</p>

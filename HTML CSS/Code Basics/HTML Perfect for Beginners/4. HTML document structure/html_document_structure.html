<!-- 20. Скопируйте базовую разметку HTML из примера выше. Внутри тега <body> вставьте любую разметку. Попробуйте различные теги из тех, которые были пройдены в предыдущих курсах -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Базовая разметка HTML</title>
</head>
<body>
    <h1>Рассказ, способный растрогать любого</h1>
    <p>Однажды Эрнест Хемингуэй поспорил, что сможет написать самый короткий рассказ, способный растрогать любого.</p> 
    <p><i>Он написал:</i></p> 
    <img src="https://sun9-51.userapi.com/impf/c830309/v830309584/b506d/y4LaMveHR1I.jpg?size=539x394&quality=96&sign=fe08f9932bc5a84edaad520664bb0ac1&c_uniq_tag=Jwp417L5UO8VouUFz49mnurfvms71sBmmgS6kNwDCUg&type=album" width="250"> 
    <p><strong>и выиграл спор.</strong></p>
</body>
</html>

<!-- 21. Добавьте в редактор 3 метатега:
         - title
         - description
          - charset со значением UTF-8
         Для title и description укажите произвольный текст -->

<title>It's a title!</title>
<meta name="description" content="It's a description!">
<meta charset="UTF-8">

<!-- 22. Добавьте link на фавиконку https://www.w3schools.com/favicon.ico с размером 64x64. -->

<link rel="icon" href="https://www.w3schools.com/favicon.ico" sizes="64x64">

<!-- 23. Добавьте метатег viewport с шириной экрана 1024, без возможности масштабирования со стороны пользователя -->

<meta name="viewport" content="width=1024, user-scalable=no">

<!-- 24. Добавьте два тега <span> с текстом внутри. Посмотрите, как они будут расположены -->

<span>Never give up.</span>
<span>Shame on you until the end.</span>
